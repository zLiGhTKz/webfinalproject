    <h1>個人資料</h1>

  <div id="profile-container">
    <table id="customer-table">
      <tr>
        <th>Customer ID:</th>
        <td id="customer-id"></td>
      </tr>
      <tr>
        <th>Name:</th>
        <td id="customer-name"></td>
      </tr>
      <tr>
        <th>Phone:</th>
        <td id="customer-phone"></td>
      </tr>
      <tr>
        <th>Address:</th>
        <td id="customer-address"></td>
      </tr>
      <tr>
        <th>Payment:</th>
        <td id="customer-payment"></td>
      </tr>
    </table>

    <button id="edit-button">Edit</button>
  </div>

  <script>
    const customerIDElement = document.getElementById('customer-id');
    const customerNameElement = document.getElementById('customer-name');
    const customerPhoneElement = document.getElementById('customer-phone');
    const customerAddressElement = document.getElementById('customer-address');
    const customerPaymentElement = document.getElementById('customer-payment');
    const editButton = document.getElementById('edit-button');

    // Fetch and display customer data
    fetch('http://localhost:3000/api/customers/1') // Replace "1" with the actual customer ID
      .then(response => response.json())
      .then(customer => {
        customerIDElement.textContent = customer.C_ID;
        customerNameElement.textContent = customer.C_name;
        customerPhoneElement.textContent = customer.C_phone;
        customerAddressElement.textContent = customer.C_address;
        customerPaymentElement.textContent = customer.C_payment;
      })
      .catch(error => {
        console.error('Error fetching customer data:', error);
      });

    // Handle edit button click event
    editButton.addEventListener('click', () => {
      // Redirect the user to the edit page or show an edit form overlay
      // Implement the desired edit functionality here
      alert('Edit button clicked');
    });
  </script>
